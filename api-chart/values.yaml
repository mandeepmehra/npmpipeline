# Default values for api-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

clusterDomain: cluster.local #default cluster domain 
replicaCount: 1
image:
  repository: konarpriyanku/xebia_be
  tag: latest
  pullPolicy: Always
service:
  name: mean-api
  type: NodePort
  externalPort: 3000
  internalPort: 3000
resources:
  limits:
    cpu: 100m
    memory: 128Mi
  requests:
    cpu: 100m
    memory: 128Mi

mongodb:
  usePassword: true
  persistence:
    enabled: false
    ## If defined, volume.beta.kubernetes.io/storage-class: <storageClass>
    ## Default: volume.alpha.kubernetes.io/storage-class: default
    ##
    storageClass: "manual"
    accessMode: ReadWriteOnce
    size: 1Gi